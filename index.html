    <h3>Contact Form</h3>
    <form action="processform.php" method="GET">
        <p>
            <label for="first_name">First Name</label><br/>
            <input type="text" name="first_name" placeholder="Enter your first name"/>
        </p>
        <p>
            <label for="last_name">Last Name</label><br/>
            <input type="text" name="last_name" placeholder="Enter your Last name"/>
        </p>
        <p>
            <label for="email">Email</label><br/>
            <input type="email" name="email" placeholder="Enter your email">
        </p>
        <p>
            <label for="phone_number">Phone Number</label><br/>
            <input type="number" name="phone_number" placeholder="Enter Phone Number"/>
        </p>
        <p>
            <label for="gender">Gender</label><br/>
            <input type="radio" name="gender" value="Female">Female
            <input type="radio" name="gender" value="Male">Male

            <label for="department">Department</label><br/>
            <select name="department">
                <option>Select Department</option>
                <option>HR</option>

                <option>Board</option>
                <option>Kitchen</option>
            </select>
        </p>
        <p>
            <label for="email">Your Message</label><br/>
            <textarea name="message"></textarea>
        </p>
        <p>
            <input type="checkbox" name="terms" value="Agreed to terms and condition" required>By Checking this box you agree to our terms and condition
        </p>
        
        <button type="submit">Send Message</button>

    </form>
